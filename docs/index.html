<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>reveal.js</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>資料庫期末專案報告</h1>
        </section>
        <section>
          <section>
            <h1>0. 簡介</h1>
          </section>
          <section>
            <h1>0.1 組員名單</h1>
            <h3 style="color: #00BFFF;">陳耀銘</h3>
            <h3>賴韋豪</h3>
            <h3>江彥融</h3>
            <h3>林佩瑜</h3>
          </section>
          <section>
            <h1>0.2 使用工具</h1>
            <p style="font-size: 80px;"><img src="img/Visual_Studio_Code.png" height="100px" width="100px" style="position: relative; top: 40px;"> Visual Studio Code</p><img src="img/mysql.png" height="20%" width="20%" style="position: relative; right: 40px;"><img src="img/git.png" height="20%" width="20%" style="position: relative; left: 40px;">
          </section>
          <section>
            <h1>0.2 使用技術(前端)</h1><a href="http://gulpjs.com/"><img src="img/gulp.png" height="10%" width="10%"></a><a href="http://sass-lang.com/"><img src="img/sass.svg" height="20%" width="20%" style="position: relative; left: 20px;"></a><a href="https://pugjs.org"><img src="img/pug.svg" height="20%" width="20%"></a><a href="https://cn.vuejs.org/"><img src="img/vue.png" height="20%" width="20%"></a><a href="https://babeljs.io/"><img src="img/babel.png" height="40%" width="40%"></a><a href="http://eslint.org/"><img src="img/eslint.svg" height="20%" width="20%"></a><a href="https://v4-alpha.getbootstrap.com/"><img src="img/bootstrap.png" height="20%" width="20%"></a>
          </section>
          <section>
            <h1>0.3 使用技術(後端)</h1><img src="img/flask.png" height="100%" width="100%">
          </section>
          <section>
            <h1>0.4 使用技術(爬蟲)</h1><img src="img/python.svg" height="70%" width="70%">
            <p>Packages: requests, BeautifulSoup</p>
          </section>
          <section>
            <h1>0.5 參考書籍</h1><img src="img/book.png" height="40%" width="40%">
          </section>
        </section>
        <section>
          <h1 style="position: relative; top: 52px;">1. 建立</h1><img src="img/GitHub-Mark-Light-120px-plus.png" style="position: relative; bottom: 60px;"><img src="img/Github_Logo_white.png" height="50%" width="50%" style="position: relative; bottom: 15px;">
          <p style="font-size: 100px; position: relative; bottom: 100px;">Repository</p><a href="https://github.com/tommy1994111/db-project-car" style="font-size: 60px; position: relative; bottom: 100px;"><i class="fa fa-github" aria-hidden="true"></i> tommy1994111/db-project-car</a>
        </section>
        <section>
          <h1>2. 建立資料夾架構</h1>
        </section>
        <section>
          <h1>3. 功能發想</h1>

        <section>
          <h1>6. 建立前端</h1>

        </section>
        <section>
          <h1>8. 連接前後端</h1>
        </section>
      </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
      dependencies: [
      { src: 'plugin/markdown/marked.js' },
      { src: 'plugin/markdown/markdown.js' },
      { src: 'plugin/notes/notes.js', async: true },
      { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
      ]
      });
    </script>
  </body>
</html>
